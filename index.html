<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="main2">
    <h2 class="heading2">Summary</h2>
    <div class="div1">
      <img class="icon" src="assets/images/icon-reaction.svg" alt="">
      <p class="char type1">Reaction &emsp;&emsp;&emsp;&ensp; <span class="black">80</span> <span class="grey">/ 100</span></p>
    </div>
    <div class="div2">
      <img class="icon" src="assets/images/icon-memory.svg" alt="">
      <p class="char type2">Memory &emsp;&emsp;&emsp;&ensp;&nbsp; <span class="black">92</span> <span class="grey">/ 100</span></p>
    </div>
    <div class="div3">
      <img class="icon" src="assets/images/icon-verbal.svg" alt="">
      <p class="char type3">Verbal &emsp;&emsp;&emsp;&ensp;&emsp; <span class="black">61</span> <span class="grey">/ 100</span></p>
    </div>
    <div class="div4">
      <img class="icon" src="assets/images/icon-visual.svg" alt="">
      <p class="char type4">Visual &emsp;&emsp;&emsp;&emsp;&ensp;&nbsp; <span class="black">72</span> <span class="grey">/ 100</span></p>  
    </div>

    <button class="btn">Continue</button>
  </div>

  <div class="main1">
    <h2 class="heading1">Your Result</h2>
    <div class="circle">
      <h1 class="score1">76</h1>
      <p class="score2">of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniyar</a>.
  </div>
</body>

</html>
